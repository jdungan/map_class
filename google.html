<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8" />

  <script src= "http://code.jquery.com/jquery-1.10.2.min.js"></script>

<style>

#map_holder {
    width: 1000px;
    height: 1000px;
    overflow: hidden;
}

  
#my_arbitrary_id {
    padding: 1%;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

</style>

</head>
<body>
  <div id="map_holder">
    <div id='my_arbitrary_id'></div>
    
  </div>
  
  
</body>
<script type="text/javascript"  src="http://maps.google.com/maps/api/js?key=AIzaSyBIN_IsvlHoxb6QQtIhB1OjisrFuuCixAQ&libraries=geometry&sensor=false"></script>

<script >


jQuery(document).ready(function() {
  
  var tulsaLatlng =  tulsaLatlng ||  new google.maps.LatLng(36.1539,-95.9925),

  tulsa_styles=[
    {
      "featureType": "landscape",
      "stylers": [
        { "invert_lightness": true }
      ]
    },{
      "featureType": "road",
      "stylers": [
        { "invert_lightness": true },
        { "lightness": 48 },
        { "gamma": 0.8 },
        { "color": "#808080" }
      ]
    },{
      "featureType": "poi.park",
      "elementType": "geometry"  },{
    }
  ],

  tulsaMapOptions = {
      zoom: 16,
      mapTypeId: google.maps.MapTypeId.ROADMAP,
      center:tulsaLatlng,
      panControl: false,
      scaleControl: false,
      overviewMapControl: false,

      streetViewControl: true,
      streetViewControlOptions: {
          position: google.maps.ControlPosition.LEFT_BOTTOM,
      },

      mapTypeControl: true,
      mapTypeControlOptions: {
          position: google.maps.ControlPosition.RIGHT_TOP,
      },

      zoomControl: true,
      zoomControlOptions: {
          style: google.maps.ZoomControlStyle.SMALL,
          position: google.maps.ControlPosition.LEFT_BOTTOM,
      },
  };
  
  
  var map = new google.maps.Map(document.getElementById("my_arbitrary_id"), tulsaMapOptions);   
  
});
  
  
</script>

</html>
